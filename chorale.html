<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .container {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 25px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    input, button, textarea {
      width: 96%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input, textarea {
      background: rgba(255,255,255,0.8);
      color: #000;
    }

    button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.5);
    }

    .logout-btn {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    .hidden { display: none; }

    ul { list-style: none; padding: 0; }
    ul li {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      cursor: pointer;
    }

    /* floating notes */
    .note {
      position: fixed;
      font-size: 24px;
      opacity: 0.7;
      animation: floatNotes 8s linear infinite;
    }
    @keyframes floatNotes {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard -->

    <!-- Comment Section (hidden until name clicked) -->

      <h3>Comment & Suggestion</h3>
      <p id="commentBox"></p>
      <div id="adminTools" class="hidden">
        <textarea id="editComment" placeholder="Edit comment..."></textarea>
        <button onclick="saveComment()">Save Comment</button>
      </div>
    </div>
    <button onclick="goBack()">Back</button>
  </div>

  <script>

        note.className = "note";

        note.style.left = Math.random()*100 + "vw";
        note.style.animationDuration = (5+Math.random()*5) + "s";

      {user:"jeedhan457", pass:"lcc789", name:"Sis Jeedhan De Jesus", group:"Locale"},
      {user:"nimfa981", pass:"locale2890", name:"Sis Nimfa Dupagan", group:"Locale"},
      {user:"mayrose682", pass:"locale6901", name:"Sis Mayrose Agustin", group:"Locale"},
      {user:"raycy339", pass:"locale1012", name:"Sis Raycy Obstaculo Bermio", group:"Locale"},
      {user:"reynalyn091", pass:"locale1111", name:"Sis Reynalyn Nepomoceno", group:"Locale"},
      {user:"monaliza231", pass:"locale2222", name:"Sis Monaliza Rosario", group:"Locale"},
      {user:"gemma683", pass:"locale6333", name:"Sis Gemma Gorabao", group:"Locale"},

    let currentUser=null,currentGroup=null,currentSelected=null;

    function login(){
      let user=document.getElementById("loginUser").value.trim().toLowerCase();
      let pass=document.getElementById("loginPass").value;
      if(user==="admin"&&pass==="mcgi290"){
        currentUser={name:"Admin",user:"admin",admin:true};
      } else {
        currentUser=accounts.find(a=>a.user===user&&a.pass===pass);
      }
      if(!currentUser){alert("Invalid login!");return;}
      document.getElementById("welcomeName").textContent=currentUser.name;
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("hidden");
    }

    function logout(){
      currentUser=null;
      document.getElementById("dashboardPage").classList.add("hidden");
      document.getElementById("groupPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
      document.getElementById("commentSection").classList.add("hidden");
    }

    function showGroup(type){
      currentGroup=type;
      document.getElementById("dashboardPage").classList.add("hidden");
      document.getElementById("groupPage").classList.remove("hidden");
      document.getElementById("groupTitle").textContent=type+" Chorale";
      let list=document.getElementById("nameList");list.innerHTML="";
      accounts.filter(a=>a.group===type).forEach(n=>{
        let li=document.createElement("li");
        li.textContent=n.name;
        li.onclick=()=>selectName(n.name);
        list.appendChild(li);
      });
      // keep comment hidden until a name is clicked
      document.getElementById("commentSection").classList.add("hidden");
    }

    function selectName(name){
      if(!currentUser)return;
      let allowed=currentUser.admin || currentUser.name.toLowerCase()===name.toLowerCase();
      document.getElementById("commentSection").classList.remove("hidden");
      if(!allowed){
        document.getElementById("commentBox").textContent="ðŸš« Access Denied";
        document.getElementById("adminTools").classList.add("hidden");
      } else {
        let saved=localStorage.getItem("comment_"+name)||"No comment yet.";
        document.getElementById("commentBox").textContent=saved;
        if(currentUser.admin){
          document.getElementById("adminTools").classList.remove("hidden");
          document.getElementById("editComment").value=saved;
          currentSelected=name;
        } else {
          document.getElementById("adminTools").classList.add("hidden");
        }
      }
    }

    function saveComment(){
      if(!currentSelected)return;
      let newC=document.getElementById("editComment").value;
      localStorage.setItem("comment_"+currentSelected,newC);
      document.getElementById("commentBox").textContent=newC;
    }

    function goBack(){
      document.getElementById("groupPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("hidden");
    }
  </script>
